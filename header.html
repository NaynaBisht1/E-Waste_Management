<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
        }

        header .title-font {
            font-size: 24px;
            color: hwb(0 0% 100%);
        }

        header nav a {
            margin-right: 15px;
            color: #000306;
        }

        header a:hover {
            color: #000306;
        }
    </style>
</head>
<body>

    <header class="text-gray-600">
        <div class="title-font flex items-center ">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img style="width: 60px; height: 60px;" src="pngwing.com.png" alt="GreenTrack Logo" class="p-2 bg-white rounded-full">
            <span class="ml-3 text-xl">GreenTrack</span>
        </a>
        </div>
        <nav class="flex">
            <a href="index.html" target="_parent" class="hover:text-gray-900">Home</a>
            <a href="index.html" target="_parent" class="ml-5 hover:text-gray-900">Profile</a>
            <a href="index.html" target="_parent" class="ml-5 hover:text-gray-900">About</a>
            <a href="index.html" target="_parent" class="ml-5 hover:text-gray-900">Contact</a>
        </nav>
    </header>

</body>
</html>
